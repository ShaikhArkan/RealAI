<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }
        .header {
            background-color: #1a1a1a;
            color: #39ff14;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            border-bottom: 2px solid #39ff14;
        }
        .header .actions {
            display: flex;
            gap: 10px;
        }
        .header button {
            background: none;
            border: none;
            font-size: 18px;
            color: #39ff14;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            width: 100%;
            background-color: #1a1a1a;
        }
        .chatbox {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 80%;
            animation: fadeIn 0.3s ease forwards;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #39ff14;
            color: #000;
            border-top-left-radius: 0;
        }
        .assistant-message {
            align-self: flex-start;
            background-color: #333;
            color: #39ff14;
            border-top-right-radius: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .assistant-avatar {
            width: 24px;
            height: 24px;
            background-color: #39ff14;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            font-size: 14px;
        }
        .typing-indicator {
            font-style: italic;
            opacity: 0.7;
            color: #ccc;
            font-size: 14px;
            padding-left: 12px;
        }
        .input-area {
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: #0d0d0d;
            border-top: 1px solid #39ff14;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #39ff14;
            color: white;
            border-radius: 20px;
        }
        .input-area button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #39ff14;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="chatHistoryToggle">☰</button>
        Real AI
        <div class="actions">
            <button id="newChat">➕</button>
        </div>
    </div>
    <div class="container">
        <div id="chatbox" class="chatbox"></div>
        <div class="typing-indicator" id="typingIndicator" style="display:none;">Assistant is typing...</div>
        <div class="input-area">
            <input id="chatInput" type="text" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const newChatButton = document.getElementById('newChat');
        const chatHistoryToggle = document.getElementById('chatHistoryToggle');

        let chatHistory = [];

        async function displayMessage(message, isUser) {
            const msgElem = document.createElement('div');
            msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;
            if (!isUser) {
                const avatar = document.createElement('div');
                avatar.className = 'assistant-avatar';
                avatar.textContent = 'A';
                msgElem.appendChild(avatar);
            }
            const text = document.createElement('div');
            text.textContent = message;
            msgElem.appendChild(text);
            chatbox.appendChild(msgElem);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function callApi(prompt) {
            typingIndicator.style.display = 'block';
            const response = await fetch('https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt})
            });
            typingIndicator.style.display = 'none';
            const data = await response.json();
            if (data.status === 'success') {
                displayMessage(data.text, false);
                chatHistory.push({ role: 'assistant', text: data.text });
            } else {
                displayMessage('Error fetching response.', false);
            }
        }

        sendButton.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (!message) return;
            displayMessage(message, true);
            chatHistory.push({ role: 'user', text: message });
            chatInput.value = '';
            await callApi(message);
        });

        newChatButton.addEventListener('click', () => {
            chatbox.innerHTML = '';
            chatHistory = [];
        });

        chatHistoryToggle.addEventListener('click', () => {
            chatbox.innerHTML = '';
            chatHistory.forEach(msg => displayMessage(msg.text, msg.role === 'user'));
        });
    </script>
</body>
</html>
